<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" action="{% url 'admin_login' %}" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-4" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-6" required>
    
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'admin_register' %}" class="text-green-600 hover:underline">Register here</a>
    </p>
  </form>
</body>
</html>
