<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" action="{% url 'admin_register' %}" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Register</h2>
    
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-4" required>
    <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
    <input type="password" name="password1" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
    <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-2 border rounded mb-6" required>
    
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'admin_login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </form>
</body>
</html>
